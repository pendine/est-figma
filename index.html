<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORSEN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 컴퍼넌트별로 코딩 
    html > css -->
    <header>
      <h1>
        <a href=""><img src="./images/logo.svg" alt="corsen" /></a>
      </h1>
      <!-- 한국형웹콘텐츠접근성지침 2.2 -->
      <h2 class="a11y-hidden">메뉴</h2>
      <!-- accessibility = 접근성 -->
      <!-- 
      gnb
      Global Navigation Bar
        -->
      <nav class="gnb">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Pages</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Portfolio</a></li>
          <li><a href="">Blog</a></li>
        </ul>
      </nav>

      <button type="button" class="btn-search">Search</button>
      <button type="button" class="btn-cart">Cart <span>0</span></button>
      <button type="button" class="btn-wishlist">wish list</button>
      <button type="button" class="btn-mypage">mypage</button>
    </header>
  </body>
</html>
